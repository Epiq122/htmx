<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
    <title>Different Swap Styles</title>

</head>
<body>


    <button hx-post="http://localhost:1330/message"
            hx-target="#destination">
        <!--            hx-swap="afterend" goes after everything-->
        <!--            hx-swap="beforeend" goes to after the destinationChild-->
        <!--            hx-swap="beforebegin" create inside destinationParent-->
        <!--            hx-swap="afterbegin" will create a div inside the destination id -->

        Load Content
    </button>

    <div id="destinationParent">
        <div id="destination">

            <div id="destinationChild">

            </div>
        </div>

    </div>

</body>
</html>
