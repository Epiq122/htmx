<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
    <title>Request Triggers</title>
</head>
<body>


    <div hx-post="http://localhost:1330/message" hx-trigger="click">
        Click
    </div>

    <div hx-post="http://localhost:1330/message" hx-trigger="mouseenter">
        MouseEnter
    </div>

    <div hx-post="http://localhost:1330/message" hx-trigger="mouseleave">
        MouseLeave
    </div>

    <input type="text" hx-post="http://localhost:1330/message" hx-trigger="change"/>

</body>
</html>
