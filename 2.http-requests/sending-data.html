<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
    <title>Sending Data</title>
    <script>
        const getPassword = () => {
            return 'likeablelarry';
        };
    </script>
</head>
<body>


    <form>
        <input type="email" name="email" placeholder="Enter Email">
        <br>
        <input type="text" name="pass" placeholder="Enter Password">
        <br>
        <button hx-post="http://localhost:1330/echopayload" hx-target="#response" type="button">
            Submit
        </button>
    </form>
    <hr>

    <!--    Another way without form-->
    <button hx-post="http://localhost:1330/echopayload"
            hx-target="#response"
            hx-vals='{"email":"robocop@ouch.ca","pass":"iammachine"}'
            type="button">
        Submit
    </button>
    <hr>

    <!--    Another way for pw with function-->
    <button hx-post="http://localhost:1330/echopayload"
            hx-target="#response"
            hx-vals='js:{"email":"robocop@ouch.ca","pass":"getPassword()"}'
            type="button">
        Submit
    </button>
    <hr>


    <!--    Another way  using input field -->
    <button hx-post="http://localhost:1330/echopayload"
            hx-target="#response"
            hx-include="#emailField"
            type="button">
        Submit
    </button>
    <div id="response"></div>

    <input type="text" name="email" id="emailField" placeholder="Enter Email">

</body>
</html>
