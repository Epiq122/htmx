<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <button type="button" hx-get="http://localhost:1330/">

    <button type="button" hx-post="http://localhost:1330/message">

    </button>

    <div hx-post="http://localhost:1330/message">
        Make Post without using a button ( CLICK ME ! )
    </div>
